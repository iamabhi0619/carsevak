<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/carsevak/checkout/all.css" />
  </head>
  <body>
    <div class="checkout-container">
      <div class="small-detail">
        <img
          src="/carsevak/carphoto/Thar.jpg"
          alt="car photo"
          id="car-photo"
        />
        <div class="text-box">
          <h1 style="color: white; font-size: 60px; margin: 5px">Thar</h1>
          <p style="color: white; font-size: 40px; margin: 10px">
            <em>â‚¹300</em>/ 1 Hours
          </p>
          <hr style="color: white" />
          <p style="color: white; font-size: 20px">
            <em>You Have to take care of the car</em>
          </p>
        </div>
      </div>

      <div class="right-side">
        <div class="receipt">
          <h2 class="receipt-heading">Price Summary</h2>
          <div>
            <table class="table">
              <tr>
                <td>249.50 x 2 nights</td>
                <td class="price">499.00 INR</td>
              </tr>
              <tr>
                <td>Discount</td>
                <td class="price">0.00 INR</td>
              </tr>
              <tr>
                <td>Subtotal</td>
                <td class="price">499.00 INR</td>
              </tr>
              <tr>
                <td>Tax</td>
                <td class="price">47.41 INR</td>
              </tr>
              <tr class="total">
                <td>Total</td>
                <td class="price">546.41 INR</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="payment-info">
          <h3 class="payment-heading">Payment Information</h3>
          <form
            class="form-box"
            enctype="text/plain"
            method="get"
            target="_blank"
          >
            <div>
              <label for="full-name">Full Name</label>
              <input
                id="full-name"
                name="full-name"
                placeholder="Satoshi Nakamoto"
                required
                type="text"
              />
            </div>

            <div></div>
            <div>
              <p class="expires">Expires on:</p>
              <div class="card-experation">
                <label for="expiration-month">Month</label>
                <select id="expiration-month" name="expiration-month" required>
                  <option value="">Month:</option>
                  <option value="">January</option>
                  <option value="">February</option>
                  <option value="">March</option>
                  <option value="">April</option>
                  <option value="">May</option>
                  <option value="">June</option>
                  <option value="">July</option>
                  <option value="">August</option>
                  <option value="">September</option>
                  <option value="">October</option>
                  <option value="">November</option>
                  <option value="">Decemeber</option>
                </select>

                <label class="expiration-year">Year</label>
                <select id="experation-year" name="experation-year" required>
                  <option value="">Year</option>
                  <option value="">2023</option>
                  <option value="">2024</option>
                  <option value="">2025</option>
                  <option value="">2026</option>
                </select>
              </div>
            </div>

            <div>
              <label for="cvv">CVV</label>
              <input
                id="cvv"
                name="cvv"
                placeholder="415"
                type="text"
                required
              />
              <a class="cvv-info" href="#">What is CVV?</a>
            </div>

            <button class="btn">
              <i class="fa-solid fa-lock"></i> Book Securely
            </button>
          </form>

          <p class="footer-text">
            <i class="fa-solid fa-lock"></i>
            Your credit card infomration is encrypted
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
